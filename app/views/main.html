<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <h4 for="exampleInputFile">1 - Source file</h4>
      <input type="file" onchange="angular.element(this).scope().readFile(this.files, 'source')">
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <h4 for="exampleInputFile">2 - Destination file</h4>
      <input type="file" onchange="angular.element(this).scope().readFile(this.files, 'dest')">
    </div>
  </div>
</div>

<h4>3 - Edit the translation</h4>
<div class="form-group">
  <input type="text" ng-model="keyFilter" class="form-control" placeholder="Key Filter"/>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="col-md-2">Keys({{data.finalJson.length}})</th>
      <th class="col-md-3">From</th>
      <th class="col-md-6">Translation</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data.finalJson | filter:keyFilter">
      <td class="text-muted">{{item.key}}</td>
      <td><b>{{item.en}}</b></td>
      <td>
        <div class="form-group" ng-class="{'has-error': !item.translate}">
          <textarea class="form-control" ng-model="item.translate"></textarea>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<footer class="sticky-footer">
  <div class="container">
    <button class="btn btn-primary" ng-disabled="data.disableDownload" ng-click="exportJson()">4 - Export <span ng-hide="data.disableDownload">{{data.files.dest}}</span></button>
    <span class="text-muted" ng-show="data.disableDownload">Select files first!</span>
  </div>
</footer>
